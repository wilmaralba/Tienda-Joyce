        <form onsubmit="return validateForm()" action="enviar_formulario.php" method="POST">

            <input type="text" id="nombre" name="nombre" required aria-label="Nombre completo">

            <input type="tel" id="telefono" name="telefono" required aria-label="Número de Teléfono">
    
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required aria-label="Asunto del mensaje">
    
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" required aria-label="Comentarios adicionales"></textarea>
